<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Timer Wallpaper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="background" src="assets/background.gif" alt="" />

    <div id="timer">
      <img id="h1" class="glyph" alt="hour tens" />
      <img id="h2" class="glyph" alt="hour ones" />
      <img id="colon" class="glyph" alt="colon" src="assets/digits/colon.png" />
      <img id="m1" class="glyph" alt="minute tens" />
      <img id="m2" class="glyph" alt="minute ones" />
    </div>

    <div id="date" aria-label="weekday month day"></div>

    <script src="script.js"></script>
  </body>
</html>
